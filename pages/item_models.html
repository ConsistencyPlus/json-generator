<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../assets/styles.css">
</head>
<body style="background: rgb(71, 71, 71);" onload="onLoad()">
    <div style="text-align: center;">
        <a class="button buttonh" href="./main.html">Home Page</a>
        <a class="button buttonh" href="./block_models.html" id="menuButton">Block Models</a>
        <a class="buttondisabled" href="./item_models.html" id="menuButton">Item Models</a>
        <a class="button buttonh" href="./blockstates.html" id="menuButton">Blockstates</a>
        <a class="button buttonh" href="./advancement.html" id="menuButton">Advancements</a>
        <a class="button buttonh" href="./loot_tables.html" id="menuButton">Loot Tables</a>
        <a class="button buttonh" href="./recipes.html" id="menuButton">Recipes</a>
    </div>
    
    <h1 class="header1">Minecraft Mod JSON Creation Tool</h1>
    <p id="body" class="text">
        Create Item Models for the new items!
    </p>
    
    <form id="itemModelForm">
        <div name="Main Inputs">
            <div name="Mod Name">
                <label for="modName" class="textbold">Mod Name:</label>
                <input type="text" id="modName" required="true" class="textinput"><br>
            </div>

            <div name="Block Name">
                <label for="blockName" class="textbold">Block Name:</label>
                <div class="tooltip">?
                    <span class="tooltiptext" style="height: 75px;">Input the name of the block you want to make, as you might see it in the inventory, i.e. Birch Logs. Capitals are not necessary.</span>
                </div>
                <input type="text" id="blockName" required="true" class="textinput"><br>
            </div>

            <div>
                <input type="radio" id="nonWall" name="type" required="true">
                <label for="nonWall" class="textbold">Block, Slabs, Stairs, and Pillars</label><br>
                <input type="radio" id="isWall" name="type" required="true">
                <label for="isWall" class="textbold">Walls</label>
            </div>
        </div>

        <div name="bottomButtons">
            <input type="submit" value="Generate!" id="generateBtn" class="button buttonh">
            <input type="reset" value="Reset All" class="button buttonh">
        </div>

        <p id="errorholder" class="error"></p>
    </form>

    <div>
        <label for="saveLocation" class="textbold">Save Location:</label>
        <input type="image" class="button buttonh" id="savebutton" src='../assets/folder.png' style="vertical-align: bottom;">
        <input disabled type="text" id="saveLocation" class="savelocation" value="No location">
    </div>

    <script type="text/javascript" src="../functions/item_models.js"></script>
    <script type="text/javascript" src="../functions/save.js"></script>
</body>
</html>
