<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../assets/styles.css" onload="onLoad()">
</head>
<body style="background: rgb(71, 71, 71);">
    <div style="text-align: center;">
        <a class="button buttonh" href="./main.html" >Home Page</a>
        <a class="button buttonh" href="./block_models.html"  onclick="return switchPage()">Block Models</a>
        <a class="button buttonh" href="./item_models.html"  onclick="return switchPage()">Item Models</a>
        <a class="button buttonh" href="./blockstates.html"  onclick="return switchPage()">Blockstates</a>
        <a class="buttondisabled" href="./advancement.html"  onclick="return switchPage()">Advancements</a>
        <a class="button buttonh" href="./loot_tables.html"  onclick="return switchPage()">Loot Tables</a>
        <a class="button buttonh" href="./recipes.html"  onclick="return switchPage()">Recipes</a>
    </div>

    <h1 class="header1">Minecraft Mod JSON Creation Tool</h1>
    <p id="body" class="text">
        Create advancements for the new blocks! [COMING SOON]
    </p>

    <form id="advanceForm">
        <div name="Main Inputs">
            <div name="Mod Name">
                <label for="modName" class="textbold">Mod Name:</label>
                <input type="text" id="modName" required="true" class="textinput"><br>
            </div>

            <div name="Block Name">
                <label for="blockName" class="textbold">Block Name:</label>
                <div class="tooltip">?
                    <span class="tooltiptext">Input the name of the block you want to make, as you might see it in the inventory, i.e. Birch Logs</span>
                </div>
                <input type="text" id="blockName" required="true" class="textinput"><br>
            </div>
        </div>
        
        <div name="bottomButtons">
            <input type="submit" value="Generate!" id="generateBtn" class="button buttonh">
            <input type="reset" value="Reset All" class="button buttonh">
        </div>

        <p id="errorholder" class="error"></p>
    </form>

    <div>
        <label for="saveLocation" class="textbold">Save Location:</label>
        <input type="image" id="savebutton" class="button buttonh" src='../assets/folder.png' onclick="saveLocation()" style="vertical-align: bottom;">
        <input disabled type="text" id="saveLocation" class="savelocation" value="No location">
    </div>

    <script type="text/javascript" src="../functions/item_models.js"></script>
    <script type="text/javascript" src="../functions/save.js"></script>
</body>
</html>
