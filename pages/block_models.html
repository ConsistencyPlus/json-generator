    <h1 class="header1">Minecraft Mod JSON Creation Tool</h1>
    <p id="body" class="text">
        Create Block Models for the new blocks!
    </p>

    <form id="blockModelForm">
        <div name="Main Inputs">
            <div name="Mod Name">
                <label for="modName" class="textbold">Mod Name:</label>
                <input type="text" id="modName" required="true" class="textinput"><br>
            </div>
            
	        <div name="Texture Namespace">
                <label for="namespace" class="textbold">Texture Namespace:</label>
                <input type="text" id="namespace" class="textinput"><br>
            </div>

            <div class="divspacing">
                <input type="radio" id="all" name="texture" onclick="allTextures()">
                <label for="all" class="textbold">Same texture on every side (Blocks, Stairs, Slabs, Walls, Pillars)</label><br>
                <input type="radio" id="threeMain" name="texture" onclick="threeDirections()">
                <label for="threeMain" class="textbold">Different texture on top, bottom, and sides (Block, Stairs, Slabs)</label><br>
                <input type="radio" id="directional" name="texture" onclick="directionalTextures()">
                <label for="directional" class="textbold">Different texture on every side (Blocks, Slabs)</label><br>
                <input type="radio" id="diffFront" name="texture" onclick="frontDiff()">
                <label for="diffFront" class="textbold">Different front texture (Blocks)</label><br>
            </div>

            <div class="divspacing">
                <div name="Main Texture"> <!-- Main Texture (Single Texture) & Bottom Texture (3 & 6 texture Variant)-->
                    <label for="blockName" class="bmodellabel" id="mainLabel">Main Texture:</label>
                    <input type="text" id="blockName" required="true" class="textinput"><br>
                </div>

                <div name="Top Texture"> <!-- Top Textures (3 & 6 texture variants)-->
                    <label for="topTexture" class="bmodellabel" id="topLabel">Top Texture:</label>
                    <input type="text" id="topTexture" required="true" class="textinput"><br>
                </div>

                <div name="Side Texture"> <!-- Side Texture (3 texture variant) & North Texture (6 texture variant) -->
                    <label for="sideTexture" class="bmodellabel" id="sideLabel">Side Texture:</label>
                    <input type="text" id="sideTexture" required="true" class="textinput"><br>
                </div>

                <div name="East Texture">
                    <label for="eastTexture" class="bmodellabel" id="eastLabel">East Texture:</label>
                    <input type="text" id="eastTexture" required="true" class="textinput"><br>
                </div>

                <div name="South Texture">
                    <label for="southTexture" class="bmodellabel" id="southLabel">South Texture:</label>
                    <input type="text" id="southTexture" required="true" class="textinput"><br>
                </div>
                
                <div name="West Texture">
                    <label for="westTexture" class="bmodellabel" id="westLabel">West Texture:</label>
                    <input type="text" id="westTexture" required="true" class="textinput"><br>
                </div>
            </div>
        </div>

        <div class="divspacing">
            <input type="checkbox" id="block">
            <label for="block" class="textbold">Blocks</label><br>
            <input type="checkbox" id="slab">
            <label for="slab" class="textbold">Slabs</label><br>
            <input type="checkbox" id="stairs">
            <label for="stairs" class="textbold">Stairs</label><br>
            <input type="checkbox" id="wall">
            <label for="wall" class="textbold">Walls</label><br>
            <input type="checkbox" id="pillar">
            <label for="pillar" class="textbold">Pillars</label>
        </div>
        
        <div name="bottomButtons" class="divspacing">
            <input type="submit" value="Generate!" id="generateBtn" class="button">
            <input type="reset" value="Reset All" class="button">
        </div>

        <p id="errorholder" class="error"></p>
    </form>

    <div>
        <label for="saveLocation" class="textbold">Save Location:</label>
        <input type="image" class="button" id="savebutton" src='../assets/folder.png' style="vertical-align: bottom;">
        <input disabled type="text" id="saveLocation" class="savelocation" value="No location">
    </div>
    
    <script type="text/javascript" src="../functions/block_models.js"></script>
    <script type="text/javascript" src="../functions/save.js"></script>
</body>
