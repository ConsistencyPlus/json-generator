<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../assets/styles.css">
</head>
<body style="background: rgb(95, 95, 95);" onload="changeVersion()">
    <h1 class="header1" id="header1">Minecraft Mod JSON Creation Tool `version`</h1>
    <p id="body" class="text">
        Click on any of the below buttons to create the JSON for the that type!<br><br>
        Each page has menu buttons on the top to switch to a different page. <br><br>
    </p>

    <div style="text-align: center;">
        <a class="button" href="./block_models.html">Block Models</a>
        <a class="button" href="./item_models.html">Item Models</a>
        <a class="button" href="./blockstates.html">Blockstates</a>
        <a class="button" href="./advancement.html">Advancements</a>
        <a class="button" href="./loot_tables.html">Loot Tables</a>
        <div class="dropdown" style="vertical-align: 1px;">
            <button class="dropbtn" id="dropBtn">Recipes</button>
            <div class="dropdown-content">
                <a href="recipe_cutter.html">Stonecutter</a>
                <a href="recipe_furnace.html">Furnace</a>
                <a href="recipe_table.html">Crafting Table</a>
            </div>
        </div>
        <a class="button" onclick="helpLink()">Help</button>
    </div><br>
    
    <div style="text-align: center;">
        <label class="textbold" style="font-size: 20px;">Social Links</label><br>
        <input type="image" src="../assets/GitHub-Mark.svg" onclick="gitLink()" alt="https://github.com/Deviouslrd/json-generator">
        <input type="image" style="vertical-align: -5px;" src="../assets/Discord-Logo-White.svg" onclick="discLink()" alt="https://discord.gg/neXPNSY">
    </div>

    <script>
        function gitLink () {
            require("electron").shell.openExternal("https://github.com/Deviouslrd/json-generator");
        }

        function discLink () {
            require("electron").shell.openExternal("https://discord.gg/neXPNSY");
        }

        function helpLink () {
            const { BrowserWindow } = require('electron').remote;

            const win = new BrowserWindow({
                show: false,
                width: 850, 
                height: 600,
                title: "Generator Help",
                webPreferences: {
                    nodeIntegration: true
                }
            });

            win.loadFile('pages/help.html');
            win.once('ready-to-show', () => {
                win.show();
            });
        }

        function changeVersion () {
            //const version = require('../package.json').version;
            document.getElementById("header1").innerHTML = `Minecraft JSON Generator Tool vA${require('../package.json').version}`
        }
    </script>
</body>
</html>
